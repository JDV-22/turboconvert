name: TurboConvert â€” Tests E2E

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Lancer aussi tous les jours Ã  8h UTC pour dÃ©tecter les rÃ©gressions
  schedule:
    - cron: '0 8 * * *'
  # Permettre le lancement manuel depuis l'interface GitHub
  workflow_dispatch:

jobs:
  test:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # â”€â”€ 1. Checkout du repo â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Checkout
        uses: actions/checkout@v4

      # â”€â”€ 2. Node.js â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'



      # â”€â”€ 3. Installer Playwright â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Install dependencies
        working-directory: tests
        run: npm install

      - name: Install Playwright browsers
        working-directory: tests
        run: npx playwright install chromium --with-deps

      # â”€â”€ 4. Attendre que Vercel soit dÃ©ployÃ© (sur push main) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Wait for Vercel deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Attente du dÃ©ploiement Vercel (60s)..."
          sleep 60
          # VÃ©rifier que le site rÃ©pond
          for i in {1..10}; do
            if curl -sf https://turboconvert.io > /dev/null; then
              echo "Site disponible âœ“"
              break
            fi
            echo "Tentative $i/10..."
            sleep 15
          done

      # â”€â”€ 5. Lancer les tests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Run Playwright tests
        working-directory: tests
        env:
          BASE_URL: https://turboconvert.io
        run: npx playwright test --reporter=list,html,github

      # â”€â”€ 6. Upload du rapport HTML (toujours, mÃªme si les tests Ã©chouent) â”€â”€â”€â”€
      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.run_id }}
          path: tests/playwright-report/
          retention-days: 30

      # â”€â”€ 7. Commentaire automatique sur les PR en cas d'Ã©chec â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Comment PR on failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âŒ Tests E2E Ã©chouÃ©s\n\nLes tests Playwright ont dÃ©tectÃ© une rÃ©gression.\n\nğŸ“Š [Voir le rapport complet](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n\nCorrige les erreurs avant de merger.`
            })
